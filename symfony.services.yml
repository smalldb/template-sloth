#
# Define Sloth services
#
# Usage: Import this file into your config.yml.
#
#     imports:
#         - { resource: "../../vendor/smalldb/template-sloth/symfony.services.yml" }
#

parameters:
        sloth.default_layout: ~

services:
        sloth:
                class: Smalldb\TemplateSloth\Sloth
                arguments: [ '@twig', '%sloth.default_layout%', [] ]
                lazy: true

        sloth.twig.extension:
                class: Smalldb\TemplateSloth\TwigExtension\SlothExtension
                tags:
                        - { name: 'twig.extension' }
                private: true
                lazy: true

        sloth.argument_resolver:
                class: Smalldb\TemplateSloth\Symfony\ArgumentValueResolver
                arguments: [ '@sloth' ]
                tags:
                        - { name: controller.argument_value_resolver, priority: 50 }
                private: true

